{% extends "report/header.html" %}
{% load i18n %}
<html>
{% block report %}
<body>
{% if chem %}

	
	
	<table align="center" border="1">
		<tr>
			<th>S.no</th>
			<th>Description</th>
			<th>Result</th>
		</tr>
	{% for chemical in chem %}
	
		<tr>
			<td>{{chemical.s_no}}</td>	
			<td>{{chemical.description}}</td>
			<td>{{chemical.result}}</td>		
		</tr>	
	{% endfor  %}
{% endif %}
	</table>
</body>
{% endblock %}
</html>
