ScriptAlias /cgi-bin/ /home/*/public_html/cgi-bin/
              <Directory /home/*/public_html/cgi-bin/>
              AllowOverride None
              Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
              SetHandler cgi-script
              Order allow,deny
              Allow from all
              AddHandler cgi-script .cgi .pl
              </Directory>

