{% extends "report/header.html" %}
{% load i18n %}
<html>
{% block report %}
<style>
body{counter-reset:section ;}
hp:after
{
	
	counter-increment:section; 
	content:" " counter(section) ;
	}
	</style>
<body>
{% if st %}

	
	<table align="center" border="1">
		<tr>
			<th>S.No</th>
			<th>Description</th>
			<th>Acceptable Limit</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	{% for test in st %}
	
		<tr>	
			<td><hp></hp></td>
			<td>{{test.Description_of_Test}}</td>
			<td>{{test.Acceptable_limit_as_per}}</td>	
			<td>{{test.Result_1}}</td>
			<td>{{test.Result_2}}</td>
			<td>{{test.Result_3}}</td>		
		</tr>	
	{% endfor  %}
{% endif %}
	</table>	
</body>
{% endblock %}
</html>
