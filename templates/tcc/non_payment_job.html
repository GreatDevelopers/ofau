{% extends "base.html" %}
{% load i18n %}
<html>

{% block content %}
<br>
<h2 class="changeBlue">Add Non Payment Job</h2>
<h3>Job_no : {{maxid}}</h3>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
	{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

</html>
{% endblock %}
