<html>
<head>
    <title>Previous Jobs</title>
</head>
<body>
<div align="center"><h2>{{ title}}</h2></div>
<div>Previous Jobs for client
<table border='1' width='100%'>
	<tr>
		<td><b>S.No.</b></td>
		<td><b>Job No</b></td>
		<td><b>Site</b></td>
                
	</tr>
{% if job %}
    {% for jobs in job %}
	<tr>
			<td>{{ jobs.id }}</td>
			<td> {{ jobs.job_no }}</td>
			<td> {{jobs.site}}</td>
                        
		</tr>
        {% endfor %}
{% endif  %} 
</table>

</body>
</html>
