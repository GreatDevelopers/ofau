{% extends base_template|default:"base.html" %}
{% load i18n %}

{% block content %}
	<h3>Add Job</h3>
<table>
	<tr><td>
<label for="id_search">Type of work:</label></td><td><select name="form" ONCHANGE="location =
this.options[this.selectedIndex].value;">
<option value="">Select Work</option>
{% for reports in report %}

{% endfor %}
</select>
</td>
</tr>
<tr>
<td>
<label for="id_search">Material:</label>
</td>
<td>
<select name="form">

   <option value="{{ LOCAL_URL }}/automation/tcc/save/?q={{field.id}}&client={{clid}}">{{field.name}}</option>
	
	{% endfor %}
 
</select></td></tr></table>
</html>
{% endblock %}
