{% extends base_template|default:"base.html" %}
{% load i18n %}
<html>
<head>
    <title>{{title.anme}}</title>
</head>
{% block content %}
<br>
    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method="post">
	{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>

</html>
{% endblock %}
